<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top1plates</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial+Narrow&display=swap">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    #myForm {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-image: url('https://cdn.shopify.com/s/files/1/0877/4700/2684/files/bg3.jpg?v=1732531807');
      background-size: cover;
      background-position: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    label {
      font-weight: bold;
      color: #333;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      height: 40px;
      padding: 0 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: blue;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      width: 350px;
      height: 350px;
      background: white;
      border-radius: 8px;
      text-align: center;
      padding-bottom: 20px;
    }

    .modal img {
      max-width: 100%;
      border-radius: 8px;
    }

    .modal .overlay-text {
      position: absolute;
      font-family: 'Arial Narrow', sans-serif; /* Use Arial Narrow */
    }

    .overlay-contact {
      top: 250px;
      left: 110px;
      font-size: 28px;
      color: black;
      font-weight: bold;
    }

    .overlay-emirate {
      top: 210px;
      left: 35px;
      font-size: 24px;
      color: red;
      font-weight: bold;
      opacity: 0;
    }

    .overlay-code {
      top: 150px;
      left: 72px;
      font-size: 24px;
      font-family: 'Arial Narrow', sans-serif; /* Use Arial Narrow */
      font-weight: bold;
      text-shadow: -2px -2px 1px rgba(255, 255, 255, 0.6),
                   3px 3px 3px rgba(0, 0, 0, 0.4); /* Create the embossed effect */
    }

    .overlay-number {
      top: 130px;
      left: 140px;
      font-size: 40px;
      font-family: 'Arial Narrow', sans-serif; /* Use Arial Narrow */
      font-weight: bold;
      text-shadow: -2px -2px 1px rgba(255, 255, 255, 0.6),
                   3px 3px 3px rgba(0, 0, 0, 0.4); /* Create the embossed effect */
    }

    .overlay-aed {
      top: 190px;
      left: 130px;
      font-size: 22px;
      color: red;
      font-weight: bold;
    }

    .close-btn {
      width: 90%;
      margin: 20px auto 0;
      padding: 10px;
      background-color: #00003d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      text-align: center;
    }

    .close-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div id="myForm">
  <img src="https://cdn.shopify.com/s/files/1/0877/4700/2684/files/Top1plates-11-25-2024.png?v=1732545773" alt="top1plates" style="width: 75%; margin-bottom: 0px;">

  <form onsubmit="event.preventDefault(); handleFormSubmit();">
    <label for="contact">Contact:</label>
    <input type="number" id="contact" placeholder="Whatsapp Number" required>

    <label for="emirate">Emirate:</label>
    <select id="emirate" required>
      <option value="">Select an Emirate</option>
      <option value="DXB">DXB</option>
    </select>

    <label for="code">Code:</label>
    <input type="text" id="code" placeholder="Enter code" required>

    <label for="number">#:</label>
    <input type="number" id="number" placeholder="Enter a number" required>

    <label for="aed">AED:</label>
    <input type="text" id="aed" placeholder="Enter AED amount" required>

    <button type="submit">Submit</button>
  </form>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <img id="popup-image" src="" alt="Popup Image">
    <div class="overlay-text overlay-contact" id="overlay-contact"></div>
    <div class="overlay-text overlay-emirate" id="overlay-emirate"></div>
    <div class="overlay-text overlay-code" id="overlay-code"></div>
    <div class="overlay-text overlay-number" id="overlay-number"></div>
    <div class="overlay-text overlay-aed" id="overlay-aed"></div>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  function handleFormSubmit() {
    const contact = document.getElementById('contact').value;
    const emirate = document.getElementById('emirate').value;
    const code = document.getElementById('code').value;
    const number = document.getElementById('number').value;
    const aed = document.getElementById('aed').value;

    const popupImage = document.getElementById('popup-image');
    const overlayContact = document.getElementById('overlay-contact');
    const overlayEmirate = document.getElementById('overlay-emirate');
    const overlayCode = document.getElementById('overlay-code');
    const overlayNumber = document.getElementById('overlay-number');
    const overlayAed = document.getElementById('overlay-aed');

    if (code === 'S' && number === '12345') {
      popupImage.src = 'https://cdn.shopify.com/s/files/1/0877/4700/2684/files/sold5.jpg?v=1732546102';
      overlayContact.style.display = 'none';
      overlayEmirate.style.display = 'none';
      overlayCode.style.display = 'none';
      overlayNumber.style.display = 'none';
      overlayAed.style.display = 'none';
    } else {
      popupImage.src = 'https://cdn.shopify.com/s/files/1/0877/4700/2684/files/modal5.jpg?v=1732546102';
      overlayContact.innerText = contact;
      overlayEmirate.innerText = emirate;
      overlayCode.innerText = code;
      overlayNumber.innerText = number;
      overlayAed.innerText = aed;

      overlayContact.style.display = 'block';
      overlayEmirate.style.display = 'block';
      overlayCode.style.display = 'block';
      overlayNumber.style.display = 'block';
      overlayAed.style.display = 'block';
    }

    document.getElementById('modal').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('modal').style.display = 'none';
  }
</script>

</body>
</html>
